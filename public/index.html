<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="content-type"
        content="text/html;charset=utf-8">
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
  <!-- 搜索引擎抓取 -->
  <meta name="robots"
        content="index,follow" />
  <!-- 不让百度转码 -->
  <meta http-equiv="Cache-Control"
        content="no-siteapp" />
  <meta name="viewport"
        content="width=device-width,initial-scale=1.0">
  <meta name="keywords"
        http-equiv="keywords"
        content="官网" />
  <meta http-equiv="description"
        name="description"
        content="官网" />
  <meta name="renderer"
        content="webkit" />
  <meta http-equiv="X-UA-Compatible"
        content="IE=Edge,chrome=1" />
  <meta name="author"
        content="caozhongshe" />
  <link rel="icon"
        href="<%= BASE_URL %>favicon.ico">
  <!-- 使用CDN加速的CSS文件，配置在vue.config.js下 -->
  <% for (var i in htmlWebpackPlugin.options.cdn&&htmlWebpackPlugin.options.cdn.css) { %>
  <link href="<%= htmlWebpackPlugin.options.cdn.css[i] %>"
        rel="preload"
        as="style">
  <link href="<%= htmlWebpackPlugin.options.cdn.css[i] %>"
        rel="stylesheet">
  <% } %>

  <title>vue-cli3-optimization</title>
</head>

<body>
  <noscript>
    <strong>We're sorry but vue-cli3-optimization doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app"></div>

  <!-- built files will be auto injected -->

  <script>
    var docEl = document.documentElement,
      //当设备的方向变化（设备横向持或纵向持）此事件被触发。绑定此事件时，
      //注意现在当浏览器不支持orientationChange事件的时候我们绑定了resize 事件。
      //总来的来就是监听当然窗口的变化，一旦有变化就需要重新设置根字体的值
      resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
      recalc = function () {
        //设置根字体大小
        let cw = docEl.clientWidth

        docEl.style.fontSize = 55 / 4020 * cw + 'px';
      };

    //绑定浏览器缩放与加载时间
    window.addEventListener(resizeEvt, recalc, false);
    document.addEventListener('DOMContentLoaded', recalc, false);
  </script>
</body>

</html>
